{% extends "base.html" %}
{% block title %}
Create Schedule
{% endblock title %}
{% block body %}
<section>
    <section class=hero>
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Schedule Creator</h1>
                <h2 class="subtitle">Courses</h2>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column">
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Courses</p>
                            <p class="title">5</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Sections</p>
                            <p class="title">15</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Schedules</p>
                            <p class="title">N/A</p>
                        </div>
                    </div>
                    <div class="level-item">
                        <button class="button is-outlined is=info" id="addCourseBtn">
                            <span class="icon">
                                <i class="fas fa-calendar-plus fa-lg"></i>
                            </span>
                            <span>

                            </span>Add Course
                        </button>
                        {% include "createCourseModal.html" %}
                    </div>
                </nav>
                <section class="section" id="courseList">
                </section>

            </div>
        </div>
    </div>
</section>
{% endblock body %}
