{% block createCourseModal %}
<div class="modal" id="createCourseModal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Create Course</p>
            <button class="delete" id="addCourseCloseModal" aria-label="close"></button>
        </header>
        <form id="addCourseForm">
            <section class="modal-card-body">
                <section class="section">
                    <div class="field">
                        <label class="label">Course ID:</label>
                        <div class="control">
                            <input class="input"
                                id="courseIDInput"
                                name="course_id"
                                type="text"
                                required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Course
                            Name:</label>
                        <div class="control">
                            <input class="input"
                                id="courseNameInput"
                                name="course_name"
                                type="text"
                                required
                                />
                        </div>
                    </div>
                </section>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" type="submit" form="addCourseForm">Add Course</button>
                <button class="button" id="addCourseCancelBtn" type="reset">Cancel</button>
            </footer>
        </form>
    </div>
</div>
{% endblock createCourseModal %}
